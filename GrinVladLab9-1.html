<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки H2 з різними класами</title>
    <style>
        .header-class1 {
            color: #336699;
            font-size: 24px;
        }

        .header-class2 {
            color: #993366;
            font-size: 28px;
            font-style: italic;
        }

        .header-class3 {
            color: #009933;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 class="header-class1">Заголовок з класом 1</h2>
    <p>Текст параграфу для першого заголовка.</p>

    <h2 class="header-class2">Заголовок з класом 2</h2>
    <p>Текст параграфу для другого заголовка.</p>

    <h2 class="header-class3">Заголовок з класом 3</h2>
    <p>Текст параграфу для третього заголовка.</p>

    <h2 class="header-class1">Ще один заголовок з класом 1</h2>
    <p>Інший текст параграфу для першого заголовка.</p>

</body>
</html>
