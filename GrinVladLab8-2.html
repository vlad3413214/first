<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ із єдиною стилізацією</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #3224;
            text-align: center;
        }

        p, div {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Стильізований документ з декількома абзацами і розділами</h1>

    <p> Це дуже важливий текст</p>

    <div>Цей розділ має фоновий колір для підкреслення важливості.</div>

    <div>Ще один розділ для демонстрації єдністю стилів.</div>

</body>
</html>
