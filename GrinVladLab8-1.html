<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстова сторінка зі стилізацією</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
        }

        .important-text {
            font-weight: bold;
            color: #0066cc;
        }

        .highlight {
            background-color: #ffffcc;
            padding: 5px;
            border-radius: 3px;
        }

        .italic-text {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Ласкаво прошу</h1>

    <p class="important-text">Це дуже важливий текст</p>

    <p>Це звичайний абзац зі звичайним текстом. Але деякі слова можуть бути <span class="highlight">виділені</span> і мати <span class="italic-text">курсив</span>.</p>

    <p class="highlight">Цей абзац має фоновий колір для підкреслення важливості.</p>

</body>
</html>
